<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra_bag</title>
  <link rel="stylesheet" href="/css/myntra.css">
</head>
<body>
  <div id="button">
    <button class="bag"onclick="
      cartQuantity= cartQuantity+1;
      document.querySelector('#cart-summary').
      innerText=`Your bag has items ${cartQuantity} items`;
      ">Add to Bag</button>

    <button class="heart"onclick="cartQuantity= cartQuantity-1;
    document.querySelector('#cart-summary').
    innerText=`Your bag has items ${cartQuantity} items`;">Move to Wishlist</button>

    <button class="bag1"onclick="cartQuantity= cartQuantity+2;
    document.querySelector('#cart-summary').
    innerText=`Your bag has items ${cartQuantity} items`;">Add 1+1 sale Item</button>

    <h1 id="cart-summary"></h1>
    <script>
      let cartQuantity=0;
      document.querySelector('#cart-summary').
      innerText=`Your bag has items ${cartQuantity} items`;
    </script>
    </div>
</body>
</html>
